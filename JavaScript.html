		function forzaElastica() {
			k = Number(document.getElementById("K").value);
			x = Number( document.getElementById("x").value);

				if (x != "" && k != ""){document.getElementById("result2").innerHTML = x*k + "N";
						       document.getElementById("what").innerHTML = "Fe= "}

					if(k == "" && x != ""){document.getElementById("result2").innerHTML = Fe/x + "N/m";

					else if (x == "" && k != ""){document.getElementById("result2").innerHTML = Fe/k + "m";
								    document.getElementById("what").innerHTML = "x= "}
					else{document.getElementById("result2").innerHTML = "No data has been entered.";}
				}
				else{document.getElementById("result2").innerHTML = "No data has been entered.";}
			
			}
